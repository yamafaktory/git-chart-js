<section ng-click="chart.return()">
  <h2 ng-show="chart.results.length === 0">
  No results for <strong>{{ chart.query }}</strong>!
  </h2>
  <div ng-show="chart.results.length !== 0">
    <git-chart class="center-block"></git-chart>
    <h2>{{ chart.query }}</h2>
    <ul class="list-group">
      <li ng-repeat="result in chart.results" class="list-group-item">
        <span class="badge" style="background-color: {{ result.color }};">{{ result.value }}</span>
        <a href="{{ result.homepage }}">{{ result.label }}</a>
      </li>
    </ul>
  </div>
</section>
