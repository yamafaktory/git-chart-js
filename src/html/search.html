<form novalidate class="form-inline" ng-controller="SearchController as search">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="search for..." ng-model="search.query">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" ng-click="search.do()" ng-disabled="!search.query">Search</button>
    </span>
  </div>
</form>
